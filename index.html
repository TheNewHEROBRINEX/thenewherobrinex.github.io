<html>
<head></head>
<body style="position: absolute; top: 35%; left: 50%; transform: translateX(-50%) translateY(-50%);">
  <h1 style="font-size:400%">
    <a id="title" href="https://github.com/TheNewHEROBRINEX/" style="text-decoration: none; color: black">TheNewHEROBRINE</a>
  </h1>
  <script>
  class TitleColorChanger{
    constructor(id){
      if (typeof id === 'undefined')
    		throw new Error("id is required");
  		if((this.title = document.getElementById(id)) === null)
        throw new Error("There isn't any elements with id " + id);
  	}

  	changeTitleColor(){
      var letters = '0123456789ABCDEF'
  		var color = '#';
      	for (var i = 0; i < 6; i++ ) {
        	color += letters[Math.floor(Math.random() * 16)];
        	this.title.style.color = color;
        }
    }

    start(){
  		if (typeof this.intervalId !== 'undefined')
  			this.stop();
  		this.changeTitleColor();
  		this.intervalId = setInterval(this.changeTitleColor, 0);
    }

    stop(){
    	if (typeof this.intervalId !== 'undefined')
    		clearInterval(this.intervalId);
    }
  }

  var titleColorChanger = new TitleColorChanger("title");
  titleColorChanger.start();

  class BodyColorChanger{
    static changeBodyColor(){
      var letters = '0123456789ABCDEF'
      var color = '#';
        for (var i = 0; i < 6; i++ ) {
          color += letters[Math.floor(Math.random() * 16)];
          document.getElementsByTagName("body")[0].style.backgroundColor = color;
        }
    }

    start(){
      if (typeof this.intervalId !== 'undefined')
        this.stop();
      BodyColorChanger.changeBodyColor();
      this.intervalId = setInterval(BodyColorChanger.changeBodyColor, 0);
    }

    stop(){
      if (typeof this.intervalId !== 'undefined')
        clearInterval(this.intervalId);
    }
  }

  var bodyColorChanger = new BodyColorChanger("title");
  bodyColorChanger.start();
</script>
</body>
</html>
